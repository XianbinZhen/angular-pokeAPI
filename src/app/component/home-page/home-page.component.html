
<div class="d-md-flex ">
    <div class="d-flex flex-wrap justify-content-center gap-2 align-items-center mt-3 w-100">
    
        <button mat-raised-button color='primary' (click)="getNextPage(-10)"><i class="fas fa-angle-double-left"></i></button>
        <button mat-raised-button color='primary' (click)="getNextPage(-1)"><i class="fas fa-angle-left"></i></button>
        <span class="w-25 text-center"> {{pageNumber + 1}} / 56 </span>
        <button mat-raised-button color='primary' (click)="getNextPage(1)"><i class="fas fa-angle-right"></i></button>
        <button mat-raised-button color='primary' (click)="getNextPage(10)"><i class="fas fa-angle-double-right"></i></button>
    </div>
    <div class="d-flex flex-wrap justify-content-center gap-2 align-items-end my-3 w-100">
        <div>
            <label for="searchName" class="form-label">Pokemon name</label>
            <input type="text" class="form-control" [(ngModel)]="searchName">
        </div>
        <div>
            <button mat-raised-button color='primary' (click)="searchPokemon()">Search</button>
        </div>
    </div>
</div>
<div class="d-flex flex-wrap justify-content-center">
    <app-pokemon-card *ngFor="let pokemon of pokemons" pokemonName='{{pokemon.name}}'
    pokemonUrl='{{pokemon.img}}'></app-pokemon-card>
</div>
